  <header class="contact-page">
    <nav>
      <div class="hamburger-menu">
        <ul class="dropdown-menu">
          <li><a href=""><i class="fas fa-bars"></i></a>

    </nav>
  </header>
  <section class="message-container" id="maincontent">
    <h2>Get In Touch</h2>
    <form action="#" method="#" class="myForm" name="myForm">
      <div class="name-form">
        <label for="name" class="sr-only"></label>
        <input type="text" id="sr-only" name="name" placeholder="Name" />
      </div>
      <div class="email-form">
        <label for="userEmail" class="sr-only"></label>
        <input type="email" id="sr-only" name="emailAddress" placeholder="Email address" />
      </div>
      <div class="contact-message-form">
        <label for="feedback" class="sr-only"></label>
        <textarea name="userFeedback" id="sr-only" name="feedback" placeholder="Message"></textarea>
      </div>
      <div class="submit-form">
        <button type="submit">Submit</button>
      </div>
    </form>
  </section id="contact">
  <section class="contact-info-container">
    <div class="social-icons">
      <a href=""><i class="fab fa-facebook-f"></i></a>
      <a href=""><i class="fab fa-instagram"></i></a>
      <a href=""><i class="fab fa-twitter"></i></a>
      <a href=""><i class="fab fa-whatsapp"></i></a>
    </div>
    <div class="address-container">
      <a href="#">Info@email.com</a>
      <p>123 - 456 - 7890</p>
      <p>123 Queen Street West, Unit 10</p>
      <p>Toronto, Ontario</p>
      <p>M3V2D5</p>
    </div>
  </section>
